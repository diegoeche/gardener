{% extends "layout.html" %}

{% block headers %}
<script>
  window.sensor = {
  "name": "{{sensors[0]}}",
  "data": {{sensor_data|json}}
  }
</script>
<script src="/static/init.js"></script>
{% endblock %}

{% block content %}
<div class="row">
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <span data-feather="activity"></span>
            Basil #1 <span class="sr-only">(current)</span>
          </a>
        </li>
	<li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="activity"></span>
            Basil #2
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Basil #1</h1>
      <div class="btn-group">
	<button id="irrigation-button" class="btn btn-info" type="button">
	  Irrigate
	</button>
	<div class="btn-group dropdown">
	  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span data-feather="calendar"></span>
	    Select Time
	  </button>

	  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    <a class="dropdown-item" href="#last-hour">Last Hour</a>
	    <a class="dropdown-item" href="#last-6-hours">Last 6 Hours</a>
	    <a class="dropdown-item" href="#today">Today</a>
	    <a class="dropdown-item" href="#historical">All Time</a>
	  </div>
	</div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </main>
</div>
{% endblock %}
